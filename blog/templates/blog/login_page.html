{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block css %}
<style>
  .center {
    text-align: center;
    margin-top: 15%;
  }
</style>
{% endblock %}

{% block body %}
<div class='center'>
  <form method="post"> {% csrf_token %}
    <h1>Welcome</h1>
    {{ form.username|as_crispy_field }}
    {{ form.password|as_crispy_field }}
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock body %}
